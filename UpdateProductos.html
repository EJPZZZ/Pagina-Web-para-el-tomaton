  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <h4>Actualizar productos</h4>
          

                <form id="UpdateProductos"
                action="UpdateProductos.php" 
                method="post" id="FRMproductos">
          <div class="mb-3">
            <label for="inputIdProductos" class="form-label">
              Id del producto:
            </label>
            <input
              type="text"
              placeholder="Introduzca el ID del producto:"
              class="form-control"
              id="inputIdProductos" name="IDProducto"
              aria-label="form-control-sm"
            />
          </div>
          <div class="mb-3">
            <label for="inputDescripcion">Descripcion</label>
            <input
              type="text"
              placeholder="Introduzca la descripcion del producto"
              class="form-control"
              id="inputDescripcion" 
              name="Descripcion"
            />
          </div>
          <div class="mb-3">
            <label for="SelectMarca"> Marca: </label>
            <select class="form-select form-control-sm" id="selectMarca" 
            name="Marca">
              <option value="Hewlett Packard">Seleccione</option>
              <option value="Dell">HP</option>
              <option value="Asus">ASUS</option>
              <option value="Asus">BROTHER</option>
              <option value="Asus">CHUWI</option>
              <option value="Asus">LENOVO</option>
              <option value="Asus">SAMSUNG</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputCantidad"> Cantidad </label>
            <input
              type="number"
              placeholder="Introduzca la cantidad del producto:"
              aria-label="form-control-sm"
              id="inputCantidad" name="Cantidad"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="inputPrecio"> Precio </label>
            <input
              type="text"
              placeholder="Introduzca el precio del producto:"
              aria-label="form-control-sm"
              id="inputPrecio" name="Precio"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btm btn-primary btn-lg">
              Actualizar
            </button>
            <button type="reset" class="btm btn-primary btn-lg">
                Borrar
            </button>
          </div>
        </div>
     
        <div class="col"></div>
      </div>
    </div>
   </form>
