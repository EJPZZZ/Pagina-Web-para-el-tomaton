  <body>
    <div class="formulario">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <h2>Rellene este formulario con su informacion personal para solicitar el empleo requerido y contactarnos con usted.</h2>
          
          <br>
          
        <form action="AltaTrabajo.php" method="post" id="FRM AltaTrabajo">
          
          <div class="mb-3">
            <label for="inputIdProductos" class="form-label">
                <h3>Nombre completo:</h3>
              
            </label>
            <input
              type="text"
              placeholder="Introduzca su nombre completo:"
              class="form-control"
              id="inputIdProductos" 
              name="nombre"
              aria-label="form-control-sm"
            />
          </div>

          
          <div class="mb-3">
            <label for="inputDescripcion"><h3>Edad</h3></label>
            <input
              type="text"
              placeholder="Introduzca su edad"
              class="form-control"
              id="inputedad" 
              name="edad"
            />
          </div>
          <div class="mb-3">
            <label for="SelectMarca"> <h3>Puesto solicitado</h3> </label>
            <select class="form-select form-control-sm" id="selecttrabajo" 
            name="trabajo">
              <option value="Hewlett Packard">Seleccione el puesto que desea</option>
              <option value="Encargado de almacen">Ecargado de almacen</option>
              <option value="Velador">Velador</option>
              <option value="Vigilante">Vigilante</option>
              <option value="Jefe de inventario">Jefe de inventario</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="selectescuela"> <h3>Escolaridad minima que posee (terminada)</h3> </label>
            <select class="form-select form-control-sm" id="selectescuela" 
            name="escuela">
              <option value="Hewlett Packard">Seleccione:</option>
              <option value="Primaria">Primaria</option>
              <option value="Secundaria">Secundaria</option>
              <option value="Preparatoria">Preparatoria</option>
              <option value="Universidad">Universidad</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputDomicilio"> <h3>Domicilio</h3> </label>
            <input
              
              placeholder="Introduzca el domicilio donde radica"
              aria-label="form-control-sm"
              id="inputCantidad" name="domicilio"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="inputPrecio"> <h3>Numero telefonico</h3> </label>
            <input
              type="text"
              placeholder="Introduzca el precio del producto:"
              aria-label="form-control-sm"
              id="inputnumero" name="numero"
              class="form-control"
            />
          </div>

          
          <div class="mb-3">
            <button type="submit" class="btm btn-primary btn-lg">
              Guardar
            </button>
            <button type="reset" class="btm btn-primary btn-lg">
                Borrar
            </button>
            
          </div>
        </div>
     
        <div class="col"></div>
      </div>
    </div>
   </form>
